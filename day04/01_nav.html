<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>JQuery 自定义插件-导航</title>
<style>
ul{
	font-size:14px;	
	list-style-type:none;
}
li{
	background-color:#888;
	width:100px;
	height:30px;
	line-height:30px;
	text-align:center;
	float:left;
	margin:0;
	padding:0;
	color:#fff;
	
}
</style>
<script src="jquery-1.8.3.js"></script>
<script src="jquery.nav.js"></script>

<script>
$(function(){
	$.nav();
});
 
</script>
</head>
 
<body>
<ul>
	<li>国际新闻

			<li>国际新闻1</li>
			<li>国际新闻2</li>
			<li>国际新闻3</li>
			<li>国际新闻4</li>
			<li>国际新闻5</li>
		</ul>
	</li>
	<li>国内新闻
		<ul class="nav">
			<li>国内新闻1</li>
			<li>国内新闻2</li>
			<li>国内新闻3</li>
			<li>国内新闻4</li>
			<li>国内新闻5</li>
		</ul>
	</li>
	<li>体育新闻
		<ul class="nav">
			<li>体育新闻1</li>
			<li>体育新闻2</li>
			<li>体育新闻3</li>
			<li>体育新闻4</li>

		</ul>
	</li>
	<li>娱乐新闻
		<ul class="nav">
			<li>娱乐新闻1</li>
			<li>娱乐新闻2</li>
			<li>娱乐新闻3</li>
			<li>娱乐新闻4</li>
			<li>娱乐新闻5</li>
		</ul>
	</li>
	
</ul>

</body>
</html>
